{% extends "_base.html" %}

{% block title %}Login - Books_ONN{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center text-highlight mb-4">Login to Your Account</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" style="background-color: #00a65a; border-color: #00a65a;">Login</button>
                </form>
                <p class="mt-3 text-center">
                    Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
                </p>
                <!-- Add link for password reset later if needed -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
